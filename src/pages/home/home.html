<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce class="no-scroll" style="border: solid red 1px; height: 700px" (tap)="animate(); attack()">
  <h1>{{enemyHealth}}</h1>
  <!-- Enemies -->
  <img style="position: absolute; height: 35%; margin-top: 320px; margin-left: -10px" src="../../assets/images/blob1/blob_1-{{enemyfile_blob_1}}.png" />
  <!-- Hit 1 -->
  <img style="position: absolute; margin-top: 200px; margin-left: -60px" src="../../assets/images/hit_1/hit_1-{{file_hit_1}}.png" />
  <!-- Hero -->
  <img style="position:absolute; height: 80%; margin-left: 60px; margin-top: 70px" src="../../assets/images/hero/final-{{file}}.png"/>
</ion-content>

<ion-content style="border: solid black 1px; height: 100px; margin-top: 570px">
  <button ion-button color="primary" style="display:flex; margin: auto" (click)="animate()">Test Animation</button>
  </ion-content>
